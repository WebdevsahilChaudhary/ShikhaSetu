# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # You can specify environment variables here.
  # For sensitive values, it's recommended to use secrets.
  # https://firebase.google.com/docs/app-hosting/configure#manage-secrets
  env:
    - variable: NEXT_PUBLIC_SUPABASE_URL
      secret: SUPABASE_URL
    - variable: NEXT_PUBLIC_SUPABASE_ANON_KEY
      secret: SUPABASE_ANON_KEY

# The following headers are recommended for security and performance.
# https://firebase.google.com/docs/app-hosting/configure#headers
headers:
  - path: /
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains; preload
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: Permissions-Policy
        value: >-
          accelerometer=(),
          ambient-light-sensor=(),
          autoplay=(),
          battery=(),
          camera=(),
          cross-origin-isolated=(),
          display-capture=(),
          document-domain=(),
          encrypted-media=(),
          execution-while-not-rendered=(),
          execution-while-out-of-viewport=(),
          fullscreen=(),
          gamepad=(),
          geolocation=(),
          gyroscope=(),
          keyboard-map=(),
          magnetometer=(),
          microphone=(),
          midi=(),
          navigation-override=(),
          payment=(),
          picture-in-picture=(),
          publickey-credentials-get=(),
          screen-wake-lock=(),
          sync-xhr=(),
          usb=(),
          web-share=(),
          xr-spatial-tracking=()
